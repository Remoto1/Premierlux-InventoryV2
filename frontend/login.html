<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premierlux Inventory – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind + Preline -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/preline/dist/preline.js"></script>

  <!-- Extra detailed CSS -->
  <style>
    body {
      background: radial-gradient(circle at top left, #e4f1ff 0, #dfeeff 40%, #ccd9ff 100%);
    }
    .plx-card {
      border-radius: 28px;
      background: linear-gradient(145deg, rgba(255,255,255,0.92), rgba(248,251,255,0.86));
      box-shadow:
        0 26px 70px rgba(15,23,42,0.25),
        0 0 0 1px rgba(255,255,255,0.8);
    }
    .plx-input {
      box-shadow: inset 0 0 0 1px rgba(226,232,240,0.9);
      transition: box-shadow 150ms ease, transform 150ms ease, background-color 150ms ease;
    }
    .plx-input:focus {
      box-shadow:
        0 0 0 1px rgba(56,189,248,0.9),
        0 0 0 4px rgba(56,189,248,0.25);
      background-color: rgba(255,255,255,0.95);
      transform: translateY(-1px);
      outline: none;
    }
    .plx-primary-btn {
      box-shadow:
        0 16px 40px rgba(56,189,248,0.65),
        0 0 0 1px rgba(255,255,255,0.4);
      transition: box-shadow 160ms ease, transform 160ms ease, filter 160ms ease;
    }
    .plx-primary-btn:hover {
      box-shadow:
        0 20px 52px rgba(56,189,248,0.85),
        0 0 0 1px rgba(255,255,255,0.6);
      filter: saturate(1.1);
      transform: translateY(-1px);
    }
    .plx-primary-btn:active {
      transform: translateY(0) scale(0.985);
      box-shadow:
        0 10px 26px rgba(56,189,248,0.55);
    }
    .plx-muted {
      letter-spacing: 0.01em;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden">

  <!-- Soft gradient background blobs -->
  <div class="pointer-events-none absolute inset-0">
    <div class="absolute -top-24 -left-24 w-56 h-56 rounded-full bg-sky-300/40 blur-3xl"></div>
    <div class="absolute -bottom-20 right-0 w-72 h-72 rounded-full bg-indigo-300/40 blur-3xl"></div>
  </div>

  <!-- Wrapper: big corner logo outside + login card -->
  <div class="relative z-10 flex flex-col items-center px-6 w-full max-w-5xl">

    <!-- Login card centered under the logo -->
    <div
      class="plx-card w-full max-w-[25rem] border border-white/70
       rounded-3xl px-8 py-9 bg-white/80 backdrop-blur-2xl"

      <!-- Brand block with bglogo.png (no inner box) -->
      <div class="flex flex-col items-center mb-7">
        <img src="/static/bglogo.png"
             alt="Premierlux Dental Clinic"
             class="w-40 md:w-44 lg:w-48 object-contain mb-4 drop-shadow-[0_18px_45px_rgba(15,23,42,0.25)]">
        <p class="plx-muted text-[11px] text-slate-500 text-center">
          Sign in to access the smart inventory dashboard.
        </p>
      </div>

      <!-- Form -->
      <div class="space-y-4">
        <div>
          <label class="text-[11px] font-medium text-slate-600">Email</label>
          <input id="loginEmail" type="email"
                 class="plx-input mt-1 w-full rounded-2xl border border-slate-200/50 bg-slate-50/80 px-3 py-2.5 text-sm text-slate-900
                        placeholder:text-slate-400 focus:border-transparent"
                 placeholder="admin@example.com">
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label class="text-[11px] font-medium text-slate-600">Password</label>
            <button type="button"
                    class="text-[10px] text-sky-600 hover:text-sky-700">
              Forgot password?
            </button>
          </div>
          <input id="loginPassword" type="password"
                 class="plx-input mt-1 w-full rounded-2xl border border-slate-200/50 bg-slate-50/80 px-3 py-2.5 text-sm text-slate-900
                        placeholder:text-slate-400 focus:border-transparent"
                 placeholder="••••••••">
        </div>

        <p id="loginError" class="text-[11px] text-red-500 hidden"></p>

        <!-- Button -->
        <button id="loginBtn"
                type="button"
                class="plx-primary-btn w-full mt-1 inline-flex items-center justify-center gap-x-2 rounded-2xl
                       bg-gradient-to-r from-sky-500 via-indigo-500 to-violet-600
                       hs-button hs-button-primary
                       text-white text-sm font-semibold py-2.5 focus:outline-none focus:ring-2
                       focus:ring-offset-2 focus:ring-sky-400">
          <span class="hs-tooltip flex items-center gap-x-1">
            <span>Sign in</span>
          </span>
        </button>

       
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:5000";
    const AUTH_API = `${API_BASE}/api`;

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const errEl = document.getElementById('loginError');
      errEl.classList.add('hidden');

      if (!email || !password) {
        errEl.textContent = "Please enter email and password.";
        errEl.classList.remove('hidden');
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          errEl.textContent = data.error || "Login failed.";
          errEl.classList.remove('hidden');
          return;
        }

        window.location.href = "/";
      } catch (e) {
        errEl.textContent = "Network error. Please try again.";
        errEl.classList.remove('hidden');
      }
    });

    async function doLogout() {
      try {
        await fetch(`${AUTH_API}/logout`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
      } catch (e) {
        console.error("Logout error", e);
      } finally {
        window.location.href = "/login";
      }
    }
  </script>
</body>
</html>
